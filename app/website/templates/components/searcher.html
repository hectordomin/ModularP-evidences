{% load static %}

<h4 class="text-center">Realiza una consulta</h4>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <form method="get" id="search-form">
            <div class="input-group">
                <input type="search" class="form-control mr-2" placeholder="Ingresa tu búsqueda aquí..." name="search_query" value="{{ search }}">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
