{% extends 'components/list.html' %}
{% load static %}
{% block list %}

<div class="list-group" id="search-results">
  <div class="list-group-item">
    <div class="row">
      {% for materia in materias%}
      <div class="col-sm-12 col-md-12 col-lg-4 text-center">
            <div class="card">
              <div class="card-header bg-dark" style="height: 120px; display: flex; justify-content: center; align-items: center;">
                <h5 class="mb-0 text-center text-white">{{materia.name}}</h5>
              </div>
              <div class="card-body">
                <div class="text-center"> <!-- Centro la imagen y su contenido -->
                    <img class="img-circle elevation-2 img-thumbnail" src="{% static 'img/book_group.png' %}" alt="Demo" style="width: 90px; height: 90px;"> 
                </div>
                <div class="row">
                    <div class="col border-right">
                        <div class="description-block">
                            <h5 class="description-header">Evaluaciones</h5>
                            <span class="description-text">{{materia.count}}</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="description-block">
                            <h5 class="description-header">Dificultad</h5>
                            <span class="description-text">{{materia.avg}}</span>
                        </div>
                    </div>
                </div>
              </div>

              <div class="card-footer text-center">
                <!-- BOTON -->
                <a href="{% url 'evaluacion' pk=materia.id %}" class="btn btn-app bg-success col-12">
                  <i class="fas fa-users"></i> Comparte tu experiencia
                </a>
              </div>

            </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}

{% block javascript %}
  
{% endblock javascript %}
